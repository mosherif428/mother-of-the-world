 motw_meta_events.1.t:0 "Mother of the World"
 motw_meta_events.1.d:0 "An uncanny figure brushing aside the curtains to your office. You can't find your words. You want to command this fiend to reveal his identity, or how he found you, but you can't. Your mouth remains shut."
 motw_meta_events.1.f:0 ""Relax, Pasha. No need to worry. This is the only time you'll see me in a hundred years."\nThe figure continues, "You have the will of the whole [ROOT.GetCountry.GetAdjectiveNoFlag] nation at your feet. How that came to be is none of my concern. All I need you to do is decide the future of this nation. Your choice is permanent so long as you're in this universe. So, choose wisely.""
 motw_intro_tooltip:0 "You have enabled the Mother of the World mod. This expansion mod focuses mainly on Egypt and her friends and enemies. Additionally, the mod contains content relevant to Egypt for the British Empire, France, as well as the Ottoman Empire."
 motw_meta_events.1.a:0 "Strictly Historical - #P Recommended#!"
 strictly_historical_tooltip:0 "This path strictly forces historical outcomes in the struggle between Egypt and foreign powers. It requires great will to bend the path of fate. This option is recommended for players who favor immersion and historical accuracy and don't mind losing a war or two."
 motw_meta_events.1.b:0 "Historical"
 historical_tooltip:0 "This path favors historical outcomes, while giving some leeway to player changes and alternate scenarios. This option is recommended for players who want to get acquainted with the mod and have some fun while at it."
 motw_meta_events.1.c:0 "Loosely Historical"
 loosely_historical_tooltip:0 "This path grants you the most freedom out of the three, but it may come with unpredictable twists of fate. This option is recommended for those of you who daydream of alternate scenarios and enjoy unpredictable playthroughs"


 motw_intro_events.1.t:0 "Ghosts of the Mamluks"
 motw_intro_events.1.d:0 "On this day 25 years ago, the Mamluk ruling caste of enslaved soldiers ruled for too long. They met their bitter end at the hands of [GetPlayer.GetRuler.GetFullName] during his bloody rise to power. Some call it a cunning ambush, others a cruel betrayal of hospitality, but one thing is certain, the world will remember this feat for a thousand years!"
 motw_intro_events.1.f:0 ""Even in my nightmares, they remain enslaved.""
 motw_intro_events.1.a:0 "The world now knows that the [GetPlayer.GetRuler.GetPrimaryRoleTitle] is a force to be reckoned with!"
 motw_intro_events.1.b:0 "May Allah have mercy on their souls... and mine."



 motw_intro_events.2.t:0 "Sublime Envy for the Sublime Porte"
 motw_intro_events.2.d:0 "Ever since [GetPlayer.GetRuler.GetFullName] set out to carve a kingdom of his own out of the dying [SCOPE.sCountry('ottoman_empire').GetName], a voice inside of him told him he deserved more, the Alawite Empire. Or was it his son [GetPlayer.GetHeir.GetFirstName]?"
 motw_intro_events.2.f:0 ""The road to the City is open. Say the words, father, and I'll seize the throne for you, for us." Ibrahim Pasha, after the victory at Konya, 1832. Probably."
 motw_intro_events.2.a:0 ""I should've listened to him.""
 motw_intro_events.2.a.tt:0 "You get a temporary [concept_claim] on Constantinople"
 motw_intro_events.2.b:0 "Our time is better spent focusing on reform and research."

 motw_intro_events.4.t:0 "The Higher Powers"
 motw_intro_events.4.d:0 "If we are ever to truly put the [SCOPE.sCountry('ottoman_empire').GetName] out of its misery, we need to secure the backing of a [concept_great_power]. As for which one to pick, there are really only two options. Which will it be, [SCOPE.sCountry('france').GetName], or [SCOPE.sCountry('great_britain').GetName]?"
 motw_intro_events.4.f:0 "You have to think it through, Pasha. One day, we might seek their help."
 motw_intro_events.4.a:0 "France rules the land."
 motw_intro_events.4.b:0 "Britannia rules the waves."
 motw_intro_events.4.c:0 "Egypt needs no "great" power."
 

 muhammad_alis_reform_events.1.t:0 "The Age of Reform"
 muhammad_alis_reform_events.1.d:0 "Foreigners gaze upon [ROOT.GetCountry.GetNameNoFlag]'s rich history and marvel at her past superiority, yet step on her people without a second thought. The builders of the Pyramids would be ashamed to see their beloved country at the tail of civilization, surpassed by barbarians. There might be no changing history, but there is changing destiny."
 muhammad_alis_reform_events.1.f:1 ""If the Land is parched, we quench it with our blood!""
 muhammad_alis_reform_events.1.a:0 "All aboard the train of civilization!"

 muhammad_alis_reform_events.2.t:0 "The Well-trodden Path"
 muhammad_alis_reform_events.2.d:0 "[ROOT.GetCountry.GetName]'s unique geographical position puts her at the meeting point of the east and the west."

 muhammad_alis_reform_events.7.t:0 "Modern Egypt"
 muhammad_alis_reform_events.7.d:0 "Gears are turning, and heads are lifting. While [ROOT.GetCountry.GetName] might not be the pioneering nation she once was, It is certain beyond all doubts that, now, she walks among the elites."
 muhammad_alis_reform_events.7.f:0 ""If I weren't Egyptian, I would've wanted to be Egyptian." - Mustafa Kamel"
 modern_egypt_tt:0 ""
 muhammad_alis_reform_events.7.a:0 "Onwards and Upwards!"

 muhammad_alis_reform_events.8.t:0 "Backwards Egypt"
 muhammad_alis_reform_events.8.d:0 "Gears lay rusting in sheds. What we began, we could not complete. [ROOT.GetCountry.GetNameNoFlag]has once again found itself at the tail end of civilization."
 muhammad_alis_reform_events.8.f:0 ""
 muhammad_alis_reform_events.8.a:0 "Curses!"

 ############################################# ORIENTAL CRISIS 0F 1840 ##############################################################
 oriental_crisis.1.t:0 "Memories of Kütahya"
 oriental_crisis.1.d:0 "Frustration marked the memory of that cursed day. After decisive victory on the battlefield, [GetPlayer.GetRuler.GetFullName] failed to secure his kingdom's de jure independence. Now, the air smells of smoke and gunpowder. Danger is brewing, and war is surely soon."
 oriental_crisis.1.f:0 "And I saw, and behold a white horse, and he that sat on him had a bow; and a crown was given unto him, and he went forth conquering, and to conquer."
 oriental_crisis.1.a:0 "The dust hasn't settled quite yet."
 oriental_crisis_egy_tt:0 "In a few months time, the Ottomans might cause a [concept_diplomatic_incident] for Syria."

 oriental_crisis.2.t:0 "Tugwar"
 oriental_crisis.2.d:0 "The [SCOPE.sCountry('ottoman_empire').GetAdjectiveNoFlag]s have taken the initiative and begun mobilizing near [SCOPE.sState('STATE_ADANA').GetName]. We must make a move!"
 oriental_crisis.2.f:0 "And there went out another horse that was red and power was given to him that sat thereon to take peace from the earth, and that they should kill one another and there was given unto him a great sword."
 oriental_crisis.2.a:0 "[GetPlayer.GetHeir.GetFirstName], to the front, immediately!"

 oriental_crisis.3.t:0 "Crisis in the Orient"
 oriental_crisis.3.d:0 "Six years after the last conflict between the sick man and his ambitious vali, the trumpets are sounding again. This time, our intervention is much more necessary, if we were to have our say in the power balance of Europe and the Near East."
 oriental_crisis.3.f:0 ""The Sick Man of Europe," Nicholas said. "A very sick man.""
 oriental_crisis.3.a:0 "This ambitious vali is rather impressive."
 oriental_crisis.3.b:0 "Maintaining the Ottoman influence is important to peacekeeping in Europe."
 oriental_crisis.3.c:0 "[ROOT.GetCountry.GetName] could not care less."

 oriental_crisis.4.t:0 "Crisis in the Orient"
 oriental_crisis.4.d:0 "Six years after the last conflict between the sick man and his ambitious vali, the trumpets are sounding again. This time, our intervention is much more necessary, if we were to have our say in the power balance of Europe and the Near East."
 oriental_crisis.4.f:0 ""The Sick Man of Europe," Nicholas said. "A very sick man.""
 oriental_crisis.4.a:0 "This ambitious vali is rather impressive."
 oriental_crisis.4.b:0 "Maintaining the Ottoman influence is important to peacekeeping in Europe"
 oriental_crisis.4.c:0 "[ROOT.GetCountry.GetName] could not care less."

 oriental_crisis.5.t:0 "Crisis in the Orient"
 oriental_crisis.5.d:0 "Six years after the last conflict between the sick man and his ambitious vali, the trumpets are sounding again. This time, our intervention is much more necessary, if we were to have our say in the power balance of Europe and the Near East."
