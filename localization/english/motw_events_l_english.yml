 oriental_crisis.5.c:0 "[ROOT.GetCountry.GetName] could not care less."

 oriental_crisis.6.t:0 "Great Powers Intervene"
 oriental_crisis.6.d1:0 "Diplomats did their diplomacy and now fates are locked. The tidings go as follows:\n"
 oriental_crisis.6.d2:0 "[SCOPE.sCountry('france').GetName] sides with [ROOT.GetCountry.GetName].\n"
 oriental_crisis.6.d3:0 "[SCOPE.sCountry('france').GetName] sides with [SCOPE.sCountry('ottoman_empire').GetName].\n"
 oriental_crisis.6.d4:0 "[SCOPE.sCountry('great_britain').GetName] sides with [ROOT.GetCountry.GetName].\n"
 oriental_crisis.6.d5:0 "[SCOPE.sCountry('great_britain').GetName] sides with [SCOPE.sCountry('ottoman_empire').GetName].\n"
 oriental_crisis.6.d6:0 "[SCOPE.sCountry('first_great_power').GetName] sides with [ROOT.GetCountry.GetName].\n"
 oriental_crisis.6.d7:0 "[SCOPE.sCountry('first_great_power').GetName] sides with [SCOPE.sCountry('ottoman_empire').GetName].\n"
 oriental_crisis.6.d8:0 "[SCOPE.sCountry('other_great_power').GetName] sides with [ROOT.GetCountry.GetName].\n"
 oriental_crisis.6.d9:0 "[SCOPE.sCountry('other_great_power').GetName] sides with [SCOPE.sCountry('ottoman_empire').GetName].\n"
 oriental_crisis.6.f:0 "And I beheld, and lo a black horse; and he that sat on him had a pair of balances in his hand. And I heard a voice in the midst of the four beasts say, A measure of wheat for a penny, and three measures of barley for a penny; and see thou hurt not the oil and the wine."
 oriental_crisis.6.a:0 "The drums of war beat louder and louder."

 oriental_crisis.7.t:0 "Ottoman Fleet Defects!"
 oriental_crisis.7.d:0 "Our victories on land led to novelties at sea. Admiral [SCOPE.sCharacter('defecting_admiral').GetFullName], commander of the [SCOPE.sCountry('ottoman_empire').GetAdjective] fleet has arrived at our shores with full force, declaring his defection, and offering us his loyalty."
 oriental_crisis.7.f:0 "Wait, this isn't Troy?!"
 oriental_crisis.7.a:0 "A Cunning Move."
 oriental_crisis.7.b:0 "This is a Trojan fleet!"
 oriental_crisis.7.c:0 "We can't keep a traitor in our midst. Keep the ships, though."

 oriental_crisis.8.t1:0 "Convention of London"
 oriental_crisis.8.t2:0 "Convention of Paris"
 oriental_crisis.8.d1:0 "Lord Palmerston, Foreign Secretary of [SCOPE.sCountry('great_britain').GetName] gathered officials and diplomats from other [Concept('concept_great_power','$concept_great_powers$')], namely [SCOPE.sCountry('austria').GetName], [SCOPE.sCountry('prussia').GetName] and [SCOPE.sCountry('russia').GetName] in London, to write up an infuriating ultimatum! Our only hope now is [SCOPE.sCountry('france').GetName]. They haven't been invited to that mockery of a convention."
 oriental_crisis.8.d2:0 "Monsieur Adolphe Thiers, Foreign Secretary of [SCOPE.sCountry('france').GetName] gathered officials and diplomats from other [Concept('concept_great_power','$concept_great_powers$')], namely [SCOPE.sCountry('austria').GetName], [SCOPE.sCountry('prussia').GetName] and [SCOPE.sCountry('russia').GetName] in Paris, to write up an infuriating ultimatum! Our only hope now is [SCOPE.sCountry('great_britain').GetName]. They haven't been invited to that mockery of a convention."
 oriental_crisis.8.f:0 ""His Highness promises to grant to M. Ali, for himself and his descendants in direct line, the administration of the Pashalic of Egypt, and the title of Pasha of Acre, the administration of the southern part of Syria. Nevertheless, the Sultan, in making these offers, attaches thereto the condition that M. Ali accept them within ten days after they shall have been communicated to him at Alexandria, by an agent of His Highness, and that M. Ali at the same time deliver into the hands of such agent the necessary instructions to the commanders of his land and sea forces to withdraw immediately from Arabia, and from all the holy cities therein situated, from the island of Candia, from the district of Adana, and from all the other parts of the Ottoman Empire that are not included in the limits of Egypt, and in those of the Pashalic of Acre""
 oriental_crisis.8.a:0 "We #high;bold Refuse #!!"
 convention_of_london_tt1:0 "The more we delay acceptance, the less favourable the treaty becomes.\nOn accepting this ultimatum, we will:"
 convention_of_london_tt2:0 "Return the states of [SCOPE.sState('adana').GetName], [SCOPE.sState('aleppo').GetName], [SCOPE.sState('syria').GetName], [SCOPE.sState('lebanon').GetName], [SCOPE.sState('transjordan').GetName] and [SCOPE.sState('crete').GetName] to the [SCOPE.sCountry('ottoman_empire').GetName]."
 convention_of_london_tt3:0 "Transfer the [concept_tributary] of [SCOPE.sCountry('hedjaz').GetName] to the [SCOPE.sCountry('ottoman_empire').GetName]"
 convention_of_london_tt4:0 "Retain our autonomous vassalship in the form of yearly tribute, along with all other lands under our direct control."
 oriental_crisis.8.b:0 "It is not so unreasonable."
 agree_to_convention_tt:0 "We will accept these terms."

 oriental_crisis.10.t:0 "Convention of Nicosia"
 oriental_crisis.10.d:0 "Decisive battle after another, our status as victors is firmly consolidated. It is now expected of us to decide the terms of peace. What shall these be?"
 oriental_crisis.10.f:0 "Come and see. And I looked, and behold a pale horse, and his name that sat on him was Death, and Hell followed with him. And power was given unto them over the fourth part of the earth, to kill with sword, and with hunger, and with death, and with the beasts of the earth."
 oriental_crisis.10.a:0 "Our independence is enough."
 oriental_crisis.10.b:0 "Put the [SCOPE.sCountry('ottoman_empire').GetAdjectiveNoFlag] dogs to death!"


 oriental_crisis.11.t1:0 "Oriental Crisis of 1840"
 oriental_crisis.11.t2:0 "Oriental Crisis of 1841"
 oriental_crisis.11.t3:0 "Oriental Crisis of 1842"
 oriental_crisis.11.t4:0 "Oriental Crisis of 1843"
 oriental_crisis.11.t5:0 "Oriental Crisis of 1844"
 oriental_crisis.11.t6:0 "Oriental Crisis of 1845"
 oriental_crisis.11.t7:0 "Oriental Crisis"
 oriental_crisis.11.d1:0 "Our refusal had its consequences."
 oriental_crisis.11.d2:0 "The [SCOPE.sCountry('great_britain').GetAdjectiveNoFlag] fleet "
 oriental_crisis.11.d2a:0 "The [SCOPE.sCountry('france').GetAdjectiveNoFlag] fleet "
 oriental_crisis.11.d3:0 "is bombarding Acre! We need to decide and quickly. Soon enough, they will take coastal cities and cut off our supply lines."
 oriental_crisis.11.f:0 "If within the delay of ten days hereabove fixed, M. Ali does not accept the aforesaid arrangement, the Sultan will then withdraw his offer of his life-long administration of the Pashalic of Acre, but His Highness will still consent to accord to M. Ali, for him and his descendants in direct line, the administration of the Pashalic of Egypt, provided that this offer be accepted within the ten days following, that is to say, within a delay of twenty days, to be counted from the day when the communication shall have been made to him, provided that he likewise deliver into the hands of the agent of the Sultan, the necessary instructions for his sea and land commanders to withdraw immediately within the limits and within the ports of the Pashalic of Egypt."
 oriental_crisis.11.a:0 "This has gone on long enough."
 convention_of_london_tt2b:0 "Return the states of [SCOPE.sState('adana').GetName], [SCOPE.sState('aleppo').GetName], [SCOPE.sState('syria').GetName], [SCOPE.sState('lebanon').GetName], [SCOPE.sState('transjordan').GetName], [SCOPE.sState('crete').GetName] and [SCOPE.sState('palestine').GetName] to the [SCOPE.sCountry('ottoman_empire').GetName]."
 oriental_crisis.11.b:0 "Never!"
 convention_of_london_2_tt:0 "The war will continue until the bitter end. Then, nothing is guaranteed."

 oriental_crisis.12.t:0 "Beleaguered"
 oriental_crisis.12.d:0 "Our soldiers are buried, our ships sunk, any dream of supremacy vanquished. All terms of the treaty will be enforced with no concessions whatsoever. We shall forfeit everything."
 oriental_crisis.12.f:0 ""Fin.""
 oriental_crisis.12.a:0 "There is nothing more we can do."
 convention_of_london_tt5:0 "[GetPlayer.GetRuler.GetFirstName] and his dynasty will be deposed and exiled. #bold Isset Pasha#! will become the new [GetPlayer.GetRuler.GetPrimaryRoleTitle] of Egypt and the Sudan, loyal only to the Sultan."

 ################################################### 1848 RECKONING #################################################################

 1848_reckoning.1.t:0 "My Ailing Son"
 1848_reckoning.1.d:0 "My firstborn son, [GetPlayer.GetHeir.GetFirstName], could barely keep a meal down. His health and wellbeing gave way for ailment and senility. My only hope now is that he isn't taken before his time."
 1848_reckoning.1.f:0 "May God leave him to me."
 1848_reckoning.1.a:0 "Who will rule [ROOT.GetCountry.GetName] after me?"

 1848_reckoning.2.t:0 "Consumption"
 1848_reckoning.2.d:0 "[GetPlayer.GetHeir.GetFirstName] is coughing up blood! His time is surely near."
 1848_reckoning.2.f:0 ""
 1848_reckoning.2.a:0 "Is it time to turn to our nominal sovereign?"
 1848_reckoning.2.b:0 "We will have to persevere."

 1848_reckoning.3.t:0 "All But Name"
 1848_reckoning.3.d:0 "Decades ago, [GetPlayer.GetRuler.GetFirstName] seized control over the empire's largest province, and made it into his own independent kingdom in all but name. Decades after, he secured hereditary succession for [ROOT.GetCountry.GetName]. Now, with uncertainty looming over Cairo, we turn our gaze to the Porte once more."
 1848_reckoning.3.f:0 ""Ibrahim is old and sick, Abbas is indolent, and then children will rule Egypt. How will they keep Egypt?" - Muhammad Ali Pasha to Sultan Abdulmejid."
 1848_reckoning.3.a:0 "[ROOT.GetCountry.GetName] is #bold Independent#!"
 no_appeal_tt:0 "We will not give the Sultan any legitimacy."
 1848_reckoning.3.b:0 "My Sultan, ..."
 appeal_tt:0 "We will appeal to the Sultan for #bold House Seniority#! succession, where the eldest member of the ruling dynasty is the primary heir."

 1848_reckoning.4.t:0 "Appeal Accepted"
 1848_reckoning.4.d:0 "Good Tidings. The Sultan has accepted our appeal. We now have #bold House Seniority#! succession, where the eldest member of the ruling dynasty is the primary heir."
 1848_reckoning.4.f:0 ""
 1848_reckoning.4.a:0 "[ROOT.GetCountry.GetName] is secure... for now."
 yes_hereditary_tt:0 "Current Line of Succession:\n1. #high;bold Ibrahim Pasha#! (Son)\n2. #high;bold Abbas Helmy Pasha#! (Grandson)\n3. #high;bold Said Pasha#! (Son)"

 1848_reckoning.5.t:0 "Appeal Rejected"
 1848_reckoning.5.d:0 "Bad Tidings. The Sultan has rejected our appeal. Wait... this shouldn't happen! You shouldn't see this! How did you ge-"
 1848_reckoning.5.f:0 "This event was disabled. If you can still see it, report it as a bug."
 1848_reckoning.5.a:0 "Pretend you didn't see this..."
 no_hereditary_tt:0 "The viceroyal position of [GetPlayer.GetRuler.GetPrimaryRoleTitle] will return to appointment by decree after [GetPlayer.GetRuler.GetFirstName]'s death."
 divergence_bad_tt:0 "This path has created a #bold divergence#! #N unaccounted for#!. Rewind to an earlier point, or continue on this uncharted trail."

 1848_reckoning.6.t:0 "Senility"
 1848_reckoning.6.d:0 "Old age has taken the better of the once-mighty [GetPlayer.GetRuler.GetFirstName]. Gradually losing his wits, he is surely not long for this world."
 1848_reckoning.6.f:0 ""
 1848_reckoning.6.a:0 "Oh How the mighty have fallen"

 1848_reckoning.7.t:0 "Too Old To Rule"
 1848_reckoning.7.d:0 "[GetPlayer.GetRuler.GetFirstName] has been officially declared #N incapable#!. His son and heir, [GetPlayer.GetHeir.GetFirstName], has set out on a journey to Constantinople, requesting to be declared the [GetPlayer.GetRuler.GetPrimaryRoleTitle] in place of his father."
 1848_reckoning.7.f:0 ""
 1848_reckoning.7.a:0 "The Clock ticks on..."
 ruler_abdicate_tt:0 "[GetPlayer.GetRuler.GetFirstName] will #bold abdicate#! in favor of [GetPlayer.GetHeir.GetFirstName]. [SCOPE.sCharacter('abbas_helmy').GetFirstName] will become the new heir."

 1848_reckoning.8.t:0 "The Passage of Time"
 1848_reckoning.8.d:0 "After a long struggle with disease, [GetPlayer.GetRuler.GetFirstName] has died, leaving the [ROOT.GetCountry.GetAdjectiveNoFlag] seat empty for the second time in months. [GetPlayer.GetHeir.GetFirstName] Pasha will replace him as [GetPlayer.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]."
 1848_reckoning.8.f:0 ""
 1848_reckoning.8.a:0 "The [GetPlayer.GetRuler.GetPrimaryRoleTitle] is dead. Long live the [GetPlayer.GetRuler.GetPrimaryRoleTitle]!"

 1848_reckoning.9.t:0 "Abbas Helmy's Inauguration"
 1848_reckoning.9.d:0 "It has been an eventful year, that's for sure. Let's hope [GetPlayer.GetRuler.GetFirstName] Pasha and his successors are anywhere near as prolific and cunning as Muhammad Ali was."
 1848_reckoning.9.f:0 "At least none of them were assassinated..."
 1848_reckoning.9.a:0 "For a better future!"
 foreign_influence_incomplete_tt:0 "After Muhammad Ali's death, foreign powers begin to creep in on Egypt. The #high;bold Foreign Influence#! mechanic is still in development. Stay tuned!"